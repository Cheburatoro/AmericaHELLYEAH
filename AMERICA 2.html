<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео с музыкой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Ваше видео -->
    <video autoplay muted loop playsinline>
        <source src="AMERICA.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео
    </video>

    <!-- Фоновая музыка -->
    <audio autoplay loop>
        <source src="AMERICA SOUND.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио
    </audio>

    <script>
        // Автоматически включаем музыку при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.querySelector('audio');
            
            // Пытаемся включить музыку автоматически
            audio.play().catch(function(error) {
                console.log('Автовоспроизведение заблокировано, нужно взаимодействие с пользователем');
                
                // Включаем музыку при клике на страницу
                document.body.addEventListener('click', function() {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
